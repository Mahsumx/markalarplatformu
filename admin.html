<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markalar Platformu - Yönetim Paneli</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --dark-gradient: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #2c3e50;
            --text-secondary: #7f8c8d;
            --shadow-light: 0 8px 32px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 12px 40px rgba(0, 0, 0, 0.15);
            --shadow-heavy: 0 20px 60px rgba(0, 0, 0, 0.2);
            --border-radius: 20px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--primary-gradient);
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
            line-height: 1.6;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
            animation: backgroundFloat 20s ease-in-out infinite;
        }

        @keyframes backgroundFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #764ba2;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .header p {
            text-align: center;
            color: #666;
            font-size: 1.1rem;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            max-width: 400px;
            margin: 50px auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .login-form h2 {
            text-align: center;
            color: #764ba2;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #764ba2;
        }

        .btn {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-light);
            backdrop-filter: blur(10px);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-medium);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .dashboard {
            display: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card i {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        /* Admin paneli için rastgele renkler */
        .stat-card:nth-child(1) i { color: #FF6B6B; text-shadow: 0 0 15px rgba(255, 107, 107, 0.5); } /* Kırmızı */
        .stat-card:nth-child(2) i { color: #4ECDC4; text-shadow: 0 0 15px rgba(78, 205, 196, 0.5); } /* Turkuaz */
        .stat-card:nth-child(3) i { color: #45B7D1; text-shadow: 0 0 15px rgba(69, 183, 209, 0.5); } /* Mavi */
        .stat-card:nth-child(4) i { color: #96CEB4; text-shadow: 0 0 15px rgba(150, 206, 180, 0.5); } /* Yeşil */

        .stat-card h3 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-card p {
            color: #666;
            font-size: 1.1rem;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .controls-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
        }

        .filter-select {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            background: white;
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-success {
            background: #28a745;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-warning {
            background: #ffc107;
            color: #333;
        }

        .brands-table {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th,
        .table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e1e5e9;
        }

        .table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #555;
        }

        .table tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .action-buttons {
            display: flex;
            gap: 5px;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 4px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 2% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #764ba2;
        }

        .close {
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #aaa;
        }

        .close:hover {
            color: #000;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .pagination button {
            padding: 8px 12px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            border-radius: 4px;
        }

        .pagination button:hover {
            background: #f8f9fa;
        }

        .pagination button.active {
            background: #764ba2;
            color: white;
            border-color: #764ba2;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        @media (max-width: 768px) {
            .controls-row {
                flex-direction: column;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .table {
                font-size: 14px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Giriş Formu -->
        <div id="loginForm" class="login-form">
            <h2><i class="fas fa-lock"></i> Admin Girişi</h2>
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" value="admin@marka.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Şifre:</label>
                    <input type="password" id="password" value="admin123" required>
                </div>
                <button type="submit" class="btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> Giriş Yap
                </button>
            </form>
            <div id="loginError" class="alert alert-error" style="display: none;"></div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="dashboard">
            <button class="logout-btn" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i> Çıkış
            </button>

            <div class="header">
                <h1><i class="fas fa-crown"></i> Markalar Platformu Yönetim Paneli</h1>
                <p>Tekstil markalarınızı kolayca yönetin</p>
            </div>

            <!-- İstatistikler -->
            <div class="stats-grid" id="statsGrid">
                <div class="stat-card">
                    <i class="fas fa-tags"></i>
                    <h3 id="totalBrands">-</h3>
                    <p>Toplam Marka</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-check-circle"></i>
                    <h3 id="activeBrands">-</h3>
                    <p>Aktif Marka</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-times-circle"></i>
                    <h3 id="inactiveBrands">-</h3>
                    <p>Pasif Marka</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-users"></i>
                    <h3 id="totalAdmins">-</h3>
                    <p>Admin Sayısı</p>
                </div>
            </div>

            <!-- Kontroller -->
            <div class="controls">
                <div class="controls-row">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Marka ara...">
                    </div>
                    <select id="categoryFilter" class="filter-select">
                        <option value="">Tüm Kategoriler</option>
                        <option value="giyim">Giyim</option>
                        <option value="ayakkabı">Ayakkabı</option>
                        <option value="aksesuar">Aksesuar</option>
                        <option value="ev tekstili">Ev Tekstili</option>
                        <option value="diğer">Diğer</option>
                    </select>
                    <select id="statusFilter" class="filter-select">
                        <option value="">Tüm Durumlar</option>
                        <option value="true">Aktif</option>
                        <option value="false">Pasif</option>
                    </select>
                </div>
                <div class="controls-row">
                    <button class="btn btn-success" id="addBrandBtn">
                        <i class="fas fa-plus"></i> Yeni Marka
                    </button>
                    <button class="btn btn-warning" id="activateSelectedBtn">
                        <i class="fas fa-check"></i> Seçilenleri Aktif Et
                    </button>
                    <button class="btn btn-secondary" id="deactivateSelectedBtn">
                        <i class="fas fa-pause"></i> Seçilenleri Pasif Et
                    </button>
                    <button class="btn btn-danger" id="deleteSelectedBtn">
                        <i class="fas fa-trash"></i> Seçilenleri Sil
                    </button>
                </div>
            </div>

            <!-- Markalar Tablosu -->
            <div class="brands-table">
                <div id="loadingIndicator" class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Markalar yükleniyor...</p>
                </div>
                <table class="table" id="brandsTable" style="display: none;">
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="selectAll"></th>
                            <th>Marka Adı</th>
                            <th>Kategori</th>
                            <th>Durum</th>
                            <th>Telegram</th>
                            <th>WhatsApp</th>
                            <th>Oluşturulma</th>
                            <th>İşlemler</th>
                        </tr>
                    </thead>
                    <tbody id="brandsTableBody">
                    </tbody>
                </table>
                <div id="pagination" class="pagination"></div>
            </div>
        </div>
    </div>

    <!-- Marka Ekleme/Düzenleme Modal -->
    <div id="brandModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Yeni Marka Ekle</h2>
                <span class="close" id="closeModalBtn">&times;</span>
            </div>
            <form id="brandForm">
                <input type="hidden" id="brandId">
                <div class="form-row">
                    <div class="form-group">
                        <label for="brandName">Marka Adı *</label>
                        <input type="text" id="brandName" required>
                    </div>
                    <div class="form-group">
                        <label for="brandCategory">Kategori</label>
                        <select id="brandCategory" class="filter-select">
                            <option value="giyim">Giyim</option>
                            <option value="ayakkabı">Ayakkabı</option>
                            <option value="aksesuar">Aksesuar</option>
                            <option value="ev tekstili">Ev Tekstili</option>
                            <option value="diğer">Diğer</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="brandDescription">Açıklama</label>
                    <textarea id="brandDescription" rows="3" style="width: 100%; padding: 12px; border: 2px solid #e1e5e9; border-radius: 8px; font-size: 16px;"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="brandTelegram">Telegram Linki</label>
                        <input type="url" id="brandTelegram" placeholder="https://t.me/username">
                    </div>
                    <div class="form-group">
                        <label for="brandWhatsapp">WhatsApp Linki</label>
                        <input type="url" id="brandWhatsapp" placeholder="https://wa.me/905xxxxxxxxx">
                    </div>
                </div>
                <div class="form-group">
                    <label for="brandWebsite">Website</label>
                    <input type="url" id="brandWebsite" placeholder="https://example.com">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="brandLogo">Logo (FontAwesome Class)</label>
                        <input type="text" id="brandLogo" placeholder="fas fa-tag">
                    </div>
                    <div class="form-group">
                        <label for="brandSortOrder">Sıralama</label>
                        <input type="number" id="brandSortOrder" value="0" min="0">
                    </div>
                </div>
                <div class="form-group">
                    <label for="brandTags">Etiketler (virgülle ayırın)</label>
                    <input type="text" id="brandTags" placeholder="erkek, kadın, çocuk">
                </div>
                <div style="text-align: right; margin-top: 20px; padding: 20px; background: #f8f9fa; border-radius: 8px;">
                    <button type="button" class="btn btn-secondary" id="cancelModalBtn" style="margin-right: 10px; padding: 12px 24px; background: #6c757d; color: white; border: none; border-radius: 8px; cursor: pointer;">İptal</button>
                    <button type="submit" class="btn" id="saveBrandBtn" style="padding: 12px 24px; background: linear-gradient(135deg, #764ba2, #667eea); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 500;">Kaydet</button>
                </div>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
