<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8a2be2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9932cc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="30" cy="30" r="25" fill="url(#logoGradient)" opacity="0.9"/>
  
  <!-- Fashion/Textile Icon -->
  <g transform="translate(15, 15)">
    <!-- Dress/Shirt Silhouette -->
    <path d="M10 5 L15 5 L15 8 L18 8 L18 12 L15 12 L15 15 L12 15 L12 12 L9 12 L9 8 L12 8 L12 5 Z" 
          fill="white" opacity="0.9"/>
    
    <!-- Thread/Stitch Lines -->
    <line x1="8" y1="10" x2="22" y2="10" stroke="white" stroke-width="0.8" opacity="0.7"/>
    <line x1="8" y1="13" x2="22" y2="13" stroke="white" stroke-width="0.8" opacity="0.7"/>
    
    <!-- Brand Tag -->
    <rect x="6" y="18" width="18" height="6" rx="1" fill="white" opacity="0.8"/>
    <text x="15" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="3" font-weight="bold" fill="url(#logoGradient)">M</text>
  </g>
  
  <!-- Company Name -->
  <text x="70" y="25" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="url(#textGradient)">
    Markalar
  </text>
  <text x="70" y="45" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="url(#textGradient)" opacity="0.8">
    Platformu
  </text>
  
  <!-- Decorative Elements -->
  <circle cx="180" cy="15" r="2" fill="white" opacity="0.6"/>
  <circle cx="185" cy="25" r="1.5" fill="white" opacity="0.4"/>
  <circle cx="175" cy="35" r="1" fill="white" opacity="0.5"/>
</svg>
